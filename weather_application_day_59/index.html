<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-2  bg-light">
      
        <form class="">
            <div class="text-center">
                <p class="h1">Welcome To Weather Application</p>
            <p>Now you can Search Weather of Your City</p>
            </div>
            <div id="msg"></div>
            <div class="mb-5">
              <label for="" class="form-label">Country</label>
              <input type="text" class="form-control py-2" id="countryInput" placeholder="Type Your Country" >
              <small>Try Your Country Your First two Word, Ex: "BD"</small>
            </div>
          
            <div class="mb-3">
                <label for="" class="form-label">City</label>
                <input type="text" class="form-control py-2" id="cityInput" placeholder="Type Your City" >
              </div>
          
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Get Weather</button>
            </div>
          </form>
    </div>

    <div class="container mt-2">
        <div class="card mx-auto" style="width: 20rem;">
            <div class="card-header text-center fw-bolder" id="w-city">
              Chittagong
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item text-center"><span><img src="./img/cloudy.png" class="img-fluid w-25" id="w-img" alt=""></span> <br> <span id="w-name">cloudy</span></li>
              <li class="list-group-item">Temperature: <span id="w-temperature">25 Â°C</span></li>
              <li class="list-group-item">Pressure: <span id="w-pressure">25 Kpa</span></li>
              <li class="list-group-item">Humidity: <span id="w-humidity">25</span></li>
            </ul>
          </div>
    </div>
    <!--js link-->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
