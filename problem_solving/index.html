<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>live Prject one</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-white">
      <div class="text-center py-5 bg-danger px-5">
        <h1>Let a Play Luck Game</h1>
        <h4>Winner Name: <span id="winner_name"></span></h4>
        <p class="fw-bold">Wining Score: <span id="win_score">0</span></p>
        <p class="fw-bold">Player One: <span id="player_one_score">0</span> Player Two: <span id="player_two_score">0</span></p>
        <form action="">
          <input class="py-1"  type="text" name="" id="text_value" />
          <input class="btn btn-warning" type="submit" value="Submit" id="submit_btn" />
          <input class="btn btn-success" type="submit" value="Reset" id="reset_btn" />
        </form> <br>
        <button class="" id="play_btn_one">Player One</button>
        <button class="" id="play_btn_two">Player Two</button>
      </div>
    </div>

    <script src="./script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
