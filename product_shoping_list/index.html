<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Product Shopping list</title>
  </head>
  <body>
    <div class="container">
      <div style="width: 800px; margin: 0 auto" class="px-3 py-3">
        <div class="px-4 py-3 text-center" style="background-color: tomato">
          <h4 class="text-decoration-underline text-white">Shopping List</h4>
          <input
            id="filter"
          type="text"
            class="w-100 py-1"
            placeholder="Filter Your Product..."
          />
        </div>
        <div class="bg-danger py-5 px-5 text-center">
          <div>
            <form action="">
              <div class="d-flex justify-content-between gap-5 mb-3">
                <input
                id="productName"
                  type="text"
                  class="w-50 py-1"
                  placeholder="Product Name"
                />
                <input
                id="productPrice"
                  type="text"
                  class="w-50 py-1"
                  placeholder="Product Price"
                />
              </div>
              <input
                type="submit"
                class="btn btn-warning fw-bold"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--js link-->
    <script src="./script.js"></script>
  </body>
</html>
